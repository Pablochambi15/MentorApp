<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro - MentorApp</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/login.css}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <h1>Crear Cuenta</h1>
        <form class="auth-form"
              th:action="@{/auth/register}"
              method="post"
              th:object="${userRegistrationDto}">

            <!-- CSRF token -->
            <input type="hidden"
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}" />

            <!-- Nombre -->
            <input type="text" th:field="*{name}" placeholder="Nombre completo" required>
            <div id="name-error" class="error-message"></div>

            <!-- Email -->
            <input type="email" th:field="*{email}" placeholder="Correo electrónico" required>
            <div id="email-error" class="error-message"></div>

            <!-- Contraseña -->
            <input type="password" th:field="*{password}"
                   placeholder="Contraseña (mínimo 6 caracteres)" required>
            <div id="password-error" class="error-message"></div>

            <!-- Selector de Rol -->
            <div class="role-selector">
                <label>¿Qué tipo de cuenta deseas?</label>
                <div class="role-options">
                    <div class="role-option">
                        <input type="radio" id="role-student" name="role"
                               value="ESTUDIANTE" required th:field="*{role}">
                        <label for="role-student" class="role-label">
                            <span class="material-icons">school</span>
                            Estudiante
                        </label>
                    </div>
                    <div class="role-option">
                        <input type="radio" id="role-mentor" name="role"
                               value="MENTOR" th:field="*{role}">
                        <label for="role-mentor" class="role-label">
                            <span class="material-icons">person</span>
                            Mentor
                        </label>
                    </div>
                </div>
                <div id="role-error" class="error-message"></div>
            </div>

            <button type="submit" class="login-btn">Registrarse</button>
        </form>

        <div class="auth-links">
            <a class="auth-link" th:href="@{/login}">
                <span class="material-icons">arrow_back</span>
                ¿Ya tienes cuenta? Inicia sesión
            </a>
        </div>
    </div>
    <script th:src="@{/js/login.js}"></script>
</body>
</html>
