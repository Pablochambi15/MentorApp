<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} + ' | MentorApp'">MentorApp</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- CSS personalizado -->
    <link th:href="@{/css/estudiantes.css}" rel="stylesheet">
</head>
<body>
    <!-- Fragmento de navbar -->
    <div th:fragment="navbar(studentPage)" class="navbar-container">
        <nav class="navbar navbar-expand-lg mb-4">
            <div class="container">
                <a class="navbar-brand" th:href="@{/student/dashboard}">MentorApp</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${studentPage == 'dashboard'} ? 'active'" 
                               th:href="@{/estudiante/dashboard}">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${studentPage == 'mentores'} ? 'active'" 
                               th:href="@{/estudiante/mentores}">Mentores</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${studentPage == 'sesiones'} ? 'active'" 
                               th:href="@{/estudiante/sesiones}">Mis Sesiones</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${studentPage == 'perfil'} ? 'active'" 
                               th:href="@{/estudiante/perfil}">Mi Perfil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${studentPage == 'chat'} ? 'active'" 
                               th:href="@{/estudiante/chat}">Chat</a>
                        </li>
                    </ul>
                    <form th:action="@{/logout}" method="post" class="d-flex">
                        <button class="btn btn-outline-secondary" type="submit">
                            <i class="fas fa-sign-out-alt me-1"></i> Cerrar sesión
                        </button>
                    </form>
                </div>
            </div>
        </nav>
    </div>

    <!-- Contenido principal (será reemplazado por las páginas hijas) -->
    <div class="container main-content" layout:fragment="content">
        <!-- Contenido default (opcional) -->
        <h1>Bienvenido a MentorApp</h1>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript personalizado -->
    <script th:src="@{/js/estudiantes.js}"></script>
    <!-- Fragmento de scripts adicionales -->
    <div layout:fragment="scripts"></div>
</body>
</html>
